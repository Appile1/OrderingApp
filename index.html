    <title>Ordering App</title>
  </head>

  <body>
    <header>
      <h1>Appile's Diner</h1>
      <p>The best burger and pizza in town</p>
    </header>
    <main>
      <div id="Menu"></div>
      <div id="order">
        <h1>Your Order :</h1>
        <div class="line"></div>
        <div id="order-html"></div>
        <p id="total"></p>
      </div>
    </main>
    <form id="model" class="model">
      <h3>Enter card details</h3>
      <div class="input">
        <input type="text" name="name" required placeholder="Your Name" />
        <input
          type="number"
          name="Card-number"
          required
          placeholder="Card Number"
          min="0"
        />
        <input
          type="number"
          name="CVV-number"
          required
          placeholder="CVV Number"
          min="0"
        />
      </div>
      <button id="Payed" type="submit">Pay</button>
    </form>

    <script type="module" src="js/index.js"></script>
